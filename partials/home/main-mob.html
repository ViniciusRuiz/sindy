<div class="container mob-home-container">
  <section class="mob-main-wrap">
    <div class="mob-carousel-wrap">
      <div class="mob-carousel-teste-gisela">
        <div id="sindymobcarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="mob-carousel-image" src='{{home.slide1icon}}'' alt="{{home.slide1alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide1text | trustAsHtml"></p>
            </div>
            <div class="carousel-item">
              <img class="mob-carousel-image" src='{{home.slide2icon}}'' alt="{{home.slide2alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide2text | trustAsHtml"></p>
            </div>
            <div class="carousel-item">
              <img class="mob-carousel-image" src='{{home.slide3icon}}'' alt="{{home.slide3alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide3text | trustAsHtml"></p>
            </div>
            <div class="carousel-item">
              <img class="mob-carousel-image" src='{{home.slide4icon}}'' alt="{{home.slide4alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide4text | trustAsHtml"></p>
            </div>
            <div class="carousel-item">
              <img class="mob-carousel-image" src='{{home.slide5icon}}'' alt="{{home.slide5alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide5text | trustAsHtml"></p>
            </div>
            <div class="carousel-item">
              <img class="mob-carousel-image" src='{{home.slide6icon}}'' alt="{{home.slide6alt}}">
              <p class="mob-carousel-text" ng-bind-html="home.slide6text | trustAsHtml"></p>
            </div>
          <a class="carousel-control-prev" href="#sindymobcarousel" role="button" target="_self"  data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#sindymobcarousel" role="button" target="_self" data-slide="next">
            <span class="carousel-control-next-icon"  aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
     <!-- <div class="mob-carousel-spacer">&nbsp;</div>-->
    </div>
    </div>
    <div class="mob-main-text-wrap">
      <div class="mob-main-text mob-main-text-1">
        <h1 class="mob-col-main-text">
          <h1 class="mob-col-main-text">{{home.row1}}</h1>
          <h1 class="mob-col-main-text">{{home.row2}}</h1>
          <h1 class="mob-col-main-text">{{home.row3}}</h1>
          <h1 class="mob-col-main-text">{{home.row4}}</h1>
          <h1 class="mob-col-main-text">{{home.row5}}</h1>
          <h1 class="mob-col-main-text">{{home.row6}}</h1>
      </div>
      <div class="main-text main-text-2"></div>
      <div class="main-text main-text-3"></div>
    </div>
  </section>
</div>
