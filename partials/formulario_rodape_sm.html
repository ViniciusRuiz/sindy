<div class="contairer-fluid parent-form">
  <!-- <img src="images/bg-form.jpg" alt="" class="img-fluid bt-form-bg"> -->
  <div class="bt-form-wrapper">
    <div class="bt-form-container">





<div class="p-4 mb-3" ng-controller="orcamentoRodapeCtrl">

  <form class="new_message ng-pristine ng-valid theform form-sm-wide" accept-charset="UTF-8" name="orcamentorodapeForm"
    ng-submit="processrodapeForm()">

    <h5 class="textbody-title textbody-title-white">não perca tempo <br>
      faça uma cotação hoje mesmo.</h5>

    <div class="form-group">
      <input name="nome" ng-model="formData.familiamini.nome" type="text" class="form-control" id="nome"
        placeholder="Seu Nome" required>
      <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$invalid"><i class="fa fa-check"
          style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$valid"><i
          class="fa fa-check" style="color:#149838"></i></span>
    </div>
    <div class="form-group">
      <input name="email" ng-model="formData.familiamini.email" type="email" class="form-control" id="email"
        placeholder="Seu Email">
      <span ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$invalid"><i class="fa fa-check"
          style="color:#DB171A"></i></span> <span
        ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$valid"><i class="fa fa-check"
          style="color:#149838"></i></span>
    </div>

    <div class="form-group">
      <input name="telefone" data-mask="(00)00000-0000" ng-model="formData.familiamini.telefone" type="text"
        class="form-control" id="telefone2" placeholder="Seu Telefone">
      <span ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$invalid"><i class="fa fa-check"
          style="color:#DB171A"></i></span> <span
        ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$valid"><i class="fa fa-check"
          style="color:#149838"></i></span>
    </div>


    <div class="form-group">
      <textarea name="mensagem" ng-model="formData.familiamini.mensagem" class="form-control" id="mensagem"
        placeholder="Mensagem" rows=1>
     <span ng-show="orcamentoForm.mensagem.$touched && orcamentoForm.mensagem.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.mensagem.$touched && orcamentoForm.mensagem.$valid"><i class="fa fa-check" style="color:#149838"></i></span></textarea>
    </div>



    <button type="submit" class="btn btn-block  btn-form" id="submitButton"
      ng-disabled=" orcamentoForm.name.$dirty && orcamentoForm.name.$invalid ||orcamentoForm.email.$dirty && orcamentoForm.email.$invalid || orcamentoForm.telefone.$dirty && orcamentoForm.telefone.$invalid ">Enviar</button>

  </form>
</div>

</div>
</div>
</div>
